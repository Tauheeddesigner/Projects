<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parctise app</title>
    <link rel="stylesheet" href="par.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
        <h1><span id="first"> Focus on</span>Today</h1>
        <div id="sun">
            <p>Today</p>
            <i class="fas fa-sun" id="sun1"></i></div>
        <div id="message">
            <p id="para1">Raise the bar when you complete the goals</p>
        </div>
        <div class="checker">
            <div class="increasing"><span id="count"></span></div>
        </div>
        <br>
        <p class="hide">Please set all the three goals</p>
        <div class="row ">
            <div class="circle">
                <i class="fas fa-check" id="check" class="shot"></i>
                
            </div>
            <input type="text" placeholder="add a new gaol" id="first">
        </div>
        <div class="row">
            <div class="circle">
                <i class="fas fa-check" id="check" class="shot"></i>
            </div>
            <input type="text" placeholder="add a new gaol" id="second">
        </div>
        <div class="row">
            <div class="circle">
                <i class="fas fa-check" id="check" id="shot"></i>
                
            </div>
            <input type="text" placeholder="add a new gaol" id="third" >
        </div>
        <div class="end">
            <p class="end1">"Made By Tauheed ‚ù§"</p>
        </div>

    </div>
    <script src="par.js"></script>
    
</body>
</html>
